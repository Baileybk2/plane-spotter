{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/planes/plane-index.css' %}" />
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Plane List</h1>
  <img src="{% static 'images/airplane-1.svg' %}" alt="Plane-1" />
  <img src="{% static 'images/airplane-2.svg' %}" alt="Plane-2" />
  <img src="{% static 'images/airplane-3.svg' %}" alt="Plane-3" />
</section>

<section class="card-container">
  {% for plane in planes %}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
        <img src="{% static 'images/airplane-2.svg' %}" alt="Plane-1" />
      </div>
      <h2 class="card-title">{{ plane.name }}</h2>
    </div>
  </div>
  {% endfor %}
</section>

{% endblock %}
